<html>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans|Lato|Montserrat|Raleway&display=swap" rel="stylesheet">
    <body>
        <div class="container">
            <h1>Product Register</h1>
            <div class="success" *ngIf="successMessage">{{ successMessage }}</div>

            <div>
                <input [(ngModel)]="name" placeholder="Name" type="text">
                <input [(ngModel)]="price" placeholder="Price" type="number">                    
            </div>

            <div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>

            <div>
                <button (click)="registerProduct()">Register</button> 
            </div>

            <div>
                <button routerLink="/product/list" routerLinkActive="active">Product List</button>
                <button routerLink="/product" routerLinkActive="active" class="button-pages">Products</button>
            </div>
        </div>    
    </body>
</html>
